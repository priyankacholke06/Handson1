    <h1> Forms</h1>
    <form  action="index2.html" method="get" target="_blank">

    <input type="text" name="name" required placeholder="Enter Your Name"><br><br>

        <option>front-end</option><br>

    <br><br>

    <br><br>

    <input type="tel"  id="phone" pattern="^[789]\d{9,9}$" required>
